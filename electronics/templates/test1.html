<!DOCTYPE html>
<html>
<head>
    <title>electronics List</title>
</head>
<body>
    <h1>electronics List</h1>
  
    <table border="1">
        <thead>
            <tr>
                <th>Model Name</th>
                <th>Model Type</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for vals in i %}
            <tr>
                <td>{{ vals.model_name}}</td>
                <td>{{ vals.model_type}}</td>
                <td>{{ vals.model_cost}}</td>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
